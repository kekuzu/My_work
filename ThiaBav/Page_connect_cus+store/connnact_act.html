<!DOCTYPE html>
<html>
    <head>

        var vConsole = new window.VConsole();

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js%22%3E</script>

    </head>
    <body>
        <main role="main" class="container">
            <div class="d-flex align-items-center p-3 text-white-50 bg-green box-shadow">
                <img class="mr-2" src="image/logo.png" alt="" width="40" height="40">
                <div class="lh-100">
                    <h4 class="mb-0 text-white lh-100">ระบบร้านค้า</h4>
                </div>
            </div>
            <div class="my-1 p-2 bg-white box-shadow profilehead">
                <div class="pt-1 profile">
                    <img alt="32x32" class="profile-name" style="width: 32px; height: 32px;" src="/image/avata.png" data-holder-rendered="true">
                    <div class="profile-name">
                        <h4 class="text-bold">ชื่อ :</h4> 
                    </div>
                    <div class="name">
                        <h4 class="text-muted">name</h4>
                    </div>
                </div>
                <div class="pt-1 point" >
                    <img alt="32x32" class="profile-point" src="/image/ccoin.png" data-holder-rendered="true" style="width: 32px; height: 32px;">
                    <div class="profile-point">
                        <h4 class="text-bold">แต้ม :</h4> 
                    </div>
                    <div class="profile-point">
                        <h4 class="text-muted">แต้ม</h4> 
                    </div>
                    <div class="d-flex btn-refresh">
                        <div class="btn-btn">
                            <input type="button" value="รีเฟรช"></input>
                        </div>
                        <div class="image">
                            <img src="/image/refresh.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="my-1 p-2 bg-white box-shadow con_success">
                <div class="d-flex con_success_text">
                    <span class="text-bold"><h3>ผูกบัญชีเรียบร้อย</h3></span>
                </div>
                <div class="d-flex item">
                    <a href="" class="d-flex isDisabled item1">
                        <div class="detial1">
                            <div class="imgit1">
                                <img src="./image/item1.png" >
                            </div>
                            <div class="detial-text">
                                <h4 class="text-white">แลกของ</h4> 
                            </div>
                        </div>
                        
                    </a>
                    <a href="" class="d-flex item2">
                        <div class="detial1">
                            <div class="imgit1">
                                <img src="./image/item2.png" >
                            </div>
                            <div class="detial-text">
                                <h4 class="text-white">นิยมเลข</h4> 
                            </div>
                        </div>
                        
                    </a>
                    <a href="" class="d-flex item3">
                        <div class="detial1">
                            <div class="imgit1">
                                <img src="./image/item3.png" >
                            </div>
                            <div class="detial-text">
                                <h4 class="text-white" >นิยมลุ้น</h4> 
                            </div>
                        </div>
                        
                    </a>
                </div>
                <div class="d-flex Pqrcode">
                    <div class="qrcode">
                        <div class="qrcodeimg">
                            <img class="imgqrcode" src="./image/qrcode.png" alt="" style="width: 200px; height: 200px;" data-holder-rendered="true">
                        </div>
                        <div class="text">
                            <p class="text-muted">รหัสร้านค้า 1234567890</p>
                        </div>
                        <div class="text">
                            <h4 class="text-black">QR Code ร้านของฉัน</h4> 
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
    </body>
</html>
